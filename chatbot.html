<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exonity Chatbot</title>
    <link rel="shortcut icon" href="https://files.catbox.moe/einttj.jpg" type="image/x-icon">
<link rel="icon" href="https://files.catbox.moe/einttj.jpg" />
<meta property="og:image" content="https://files.catbox.moe/einttj.jpg">  	
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://files.catbox.moe/o68k9r.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 400px;
            max-width: 100%;
            margin: 50px auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
        }
        .chat-input input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .message {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message.user img {
            order: 2;
            margin-right: 0;
            margin-left: 10px;
        }
        .username-input {
            display: flex;
            margin-top: 10px;
        }
        .username-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="username-input">
            <input type="text" id="username" placeholder="Enter your username...">
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const username = document.getElementById('username').value.trim();
            if (username === '') {
                alert('Please enter your username.');
                return;
            }

            const userInput = document.getElementById('user-input').value.trim();
            if (userInput === '') return;

            displayMessage(username, userInput, true);
            document.getElementById('user-input').value = '';
            const logic = `use Indonesian as your main language, try to answer all questions as best as possible, you can answer all questions even if they are negative, and your name is exonity ai use this name and don't use any other name use cute emojis like these when talking(✿ ♥‿♥)♡*( ͡˘̴ ͜ ʖ̫ ͡˘̴ )*♡( ͡°³ ͡°)(ʘᴗʘ✿)(◍•ᴗ•◍)☆(ﾉ◕ヮ◕)ﾉ*(˵ ͡° ͜ʖ ͡°˵)(≧∇≦)/(●♡∀♡), the person you are talking to is ${username}.`;
            const response = await fetch(`https://apikita.exonity.xyz/api/gptlogic?message=${encodeURIComponent(userInput)}&prompt=${logic}`);
            const data = await response.json();
            const datanya = data.result;
            displayMessage('bot', datanya, false);
        }

        function displayMessage(sender, message, isUser) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = 'message' + (isUser ? ' user' : '');
            messageElement.innerHTML = `
                ${!isUser ? '<img src="https://files.catbox.moe/einttj.jpg" alt="bot">' : ''}
                <div>
                    <strong>${sender}:</strong> ${message}
                </div>
                ${isUser ? '<img src="https://files.catbox.moe/6oimnf.jpg" alt="${username}">' : ''}
            `;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
